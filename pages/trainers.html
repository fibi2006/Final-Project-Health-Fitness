<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/trainers.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="../images/trainers/Selection1.png" alt="Logo" class="d-inline-block align-text-top" id="logo">
            <a class="navbar-brand" href="#">FitWay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Nutrition</a>
                    <a class="nav-link" href="#">Fitness</a>
                    <a class="nav-link" href="#">Trainers</a>
                    <a class="nav-link" href="#">Rewards</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="title-page">Find Your Perfect Trainer</h1>
    <div class="container py-5">
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <div class="card trainer-card">
                    <img src="../images/trainers/emily.jpg" alt="Trainer" class="mx-auto d-block">
                    <div class="card-body">
                        <h4 class="card-title fw-bold">Emily White</h4>
                        <p class="text-success mb-1">Strength & Conditioning</p>
                        <p class="text-muted">7 years</p>
                        <p class="price">$80/session</p>
                        <button class="book-btn">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card trainer-card">
                    <img src="../images/trainers/david.png" alt="Trainer" class="mx-auto d-block">
                    <div class="card-body">
                        <h4 class="card-title fw-bold">David Lee</h4>
                        <p class="text-success mb-1">Yoga & Flexibility</p>
                        <p class="text-muted">9 years</p>
                        <p class="price">$90/session</p>
                        <button class="book-btn">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card trainer-card">
                    <img src="../images/trainers/sara.png" alt="Trainer" class="mx-auto d-block">
                    <div class="card-body">
                        <h4 class="card-title fw-bold">Sarah Chen</h4>
                        <p class="text-success mb-1">Nutrition & Weight Loss</p>
                        <p class="text-muted">6 years</p>
                        <p class="price">$70/session</p>
                        <button class="book-btn">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</body>

</html>
